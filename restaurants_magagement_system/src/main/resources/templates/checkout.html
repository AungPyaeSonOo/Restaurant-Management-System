<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout - Restaurant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/checkout.css"> 
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Checkout for Table</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Items</th>
                    <th>Total Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.items}"></td>
                    <td th:text="${order.totalPrice}"></td>
                    <td>
                       <a th:href="@{/checkout/order/{orderId}(orderId=${order.id})}" 
                          class="btn btn-danger btn-sm"
                          onclick="removeOrderRow(this)">Complete Checkout</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-primary">Back to Tables</a>
    </div>
    
    <script>
         function removeOrderRow(button) {
         button.closest('tr').remove(); 
          }
</script>
    
</body>
</html>
