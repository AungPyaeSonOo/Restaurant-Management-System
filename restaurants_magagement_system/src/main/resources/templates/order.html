<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order for Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/order.css"> 
</head>
<body>
    <div class="container mt-5">
        <h2>Order for Table <span th:text="${tableId}"></span></h2>
        <form th:action="@{/order/place}" method="post">
            <input type="hidden" name="tableId" th:value="${tableId}" />
            <div class="mb-3">
                <label for="items" class="form-label">Items</label>
                <textarea class="form-control" id="items" name="items" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="totalPrice" class="form-label">Total Price</label>
                <input type="number" class="form-control" id="totalPrice" name="totalPrice" step="0.01" required />
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
</body>
</html>
